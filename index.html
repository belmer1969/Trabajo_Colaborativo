<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Comentarios para Auditorio</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        // Importar Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, onSnapshot, orderBy, query } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        // CONFIGURACI√ìN DE FIREBASE - REEMPLAZA CON TUS DATOS
        const firebaseConfig = {
            apiKey: "AIzaSyCJ8STxZ_k-OIBH9HCa8rfMoRwrIH_9STg",
            authDomain: "trabajo-colaborativo-281ab.firebaseapp.com",
            projectId: "trabajo-colaborativo-281ab",
            storageBucket: "trabajo-colaborativo-281ab.firebasestorage.app",
            messagingSenderId: "213358663306",
            appId: "1:213358663306:web:681024d9135d4fffb3ff73"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Hacer disponible globalmente para React
        window.firebaseDb = db;
        window.firebaseModules = { collection, addDoc, getDocs, deleteDoc, doc, onSnapshot, orderBy, query };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { collection, addDoc, getDocs, deleteDoc, doc, onSnapshot, orderBy, query } = window.firebaseModules;
        const db = window.firebaseDb;

        // Iconos SVG
        const MessageSquare = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
        );

        const User = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
        );

        const Clock = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Settings = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        );

        const QrCode = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
            </svg>
        );

        const Trash2 = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        );

        const Eye = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
        );

        const EyeOff = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
            </svg>
        );

        const Lock = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
        );

        function AuditoriumComments() {
            const [view, setView] = useState('student');
            const [comments, setComments] = useState([]);
            const [newComment, setNewComment] = useState('');
            const [studentName, setStudentName] = useState('');
            const [showQR, setShowQR] = useState(false);
            const [adminPassword, setAdminPassword] = useState('');
            const [isAdmin, setIsAdmin] = useState(false);
            const [showPassword, setShowPassword] = useState(false);
            const [loading, setLoading] = useState(false);

            // Escuchar comentarios en tiempo real desde Firebase
            useEffect(() => {
                const q = query(collection(db, "comments"), orderBy("timestamp", "asc"));
                
                const unsubscribe = onSnapshot(q, (querySnapshot) => {
                    const commentsData = [];
                    querySnapshot.forEach((doc) => {
                        commentsData.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    setComments(commentsData);
                });

                return () => unsubscribe();
            }, []);

            const addComment = async () => {
                if (!newComment.trim() || !studentName.trim()) return;

                setLoading(true);
                try {
                    await addDoc(collection(db, "comments"), {
                        text: newComment,
                        author: studentName,
                        timestamp: new Date()
                    });
                    
                    setNewComment('');
                    alert('¬°Comentario enviado exitosamente!');
                } catch (error) {
                    console.error("Error al agregar comentario:", error);
                    alert('Error al enviar el comentario. Intenta nuevamente.');
                } finally {
                    setLoading(false);
                }
            };

            const deleteComment = async (id) => {
                try {
                    await deleteDoc(doc(db, "comments", id));
                } catch (error) {
                    console.error("Error al eliminar comentario:", error);
                    alert('Error al eliminar el comentario.');
                }
            };

            const clearAllComments = async () => {
                if (!window.confirm('¬øEst√°s seguro de que quieres eliminar todos los comentarios?')) {
                    return;
                }

                try {
                    const querySnapshot = await getDocs(collection(db, "comments"));
                    const deletePromises = [];
                    
                    querySnapshot.forEach((document) => {
                        deletePromises.push(deleteDoc(doc(db, "comments", document.id)));
                    });
                    
                    await Promise.all(deletePromises);
                    alert('Todos los comentarios han sido eliminados');
                } catch (error) {
                    console.error("Error al limpiar comentarios:", error);
                    alert('Error al eliminar los comentarios.');
                }
            };

            const handleAdminLogin = () => {
                if (adminPassword === 'admin123') {
                    setIsAdmin(true);
                    setView('admin');
                    setAdminPassword('');
                } else {
                    alert('Contrase√±a incorrecta');
                }
            };

            const handleLogout = () => {
                setIsAdmin(false);
                setView('student');
            };

            const formatTime = (timestamp) => {
                if (!timestamp) return '';
                const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
                return date.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
            };

            const currentUrl = window.location.href;

            // Vista de Estudiante
            if (view === 'student') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                        <div className="max-w-2xl mx-auto">
                            <div className="flex justify-end mb-4">
                                <button
                                    onClick={() => setView('login')}
                                    className="bg-gray-700 text-white px-4 py-2 rounded-lg font-semibold hover:bg-gray-800 transition flex items-center gap-2 shadow-lg"
                                >
                                    <Lock className="w-4 h-4" />
                                    Admin
                                </button>
                            </div>

                            <div className="bg-white rounded-2xl shadow-xl p-6 mb-6">
                                <h1 className="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-3">
                                    <MessageSquare className="w-8 h-8 text-indigo-600" />
                                    Deja tu comentario o pregunta
                                </h1>

                                <div className="space-y-4 mb-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Tu nombre
                                        </label>
                                        <input
                                            type="text"
                                            value={studentName}
                                            onChange={(e) => setStudentName(e.target.value)}
                                            placeholder="Escribe tu nombre"
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Tu comentario o pregunta
                                        </label>
                                        <textarea
                                            value={newComment}
                                            onChange={(e) => setNewComment(e.target.value)}
                                            placeholder="Escribe tu pregunta o comentario aqu√≠..."
                                            rows="4"
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none"
                                        />
                                    </div>

                                    <button
                                        onClick={addComment}
                                        disabled={!newComment.trim() || !studentName.trim() || loading}
                                        className="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition disabled:bg-gray-300 disabled:cursor-not-allowed"
                                    >
                                        {loading ? 'Enviando...' : 'Enviar Comentario'}
                                    </button>
                                </div>
                            </div>

                            <div className="bg-white rounded-2xl shadow-xl p-6">
                                <h2 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                    <Eye className="w-6 h-6 text-indigo-600" />
                                    Comentarios de tus compa√±eros ({comments.length})
                                </h2>
                                
                                <div className="space-y-3 max-h-96 overflow-y-auto">
                                    {comments.length === 0 ? (
                                        <p className="text-gray-500 text-center py-8">
                                            No hay comentarios todav√≠a. ¬°S√© el primero en comentar!
                                        </p>
                                    ) : (
                                        comments.slice().reverse().map((comment) => (
                                            <div key={comment.id} className="bg-gray-50 rounded-lg p-4 border border-gray-200 hover:border-indigo-300 transition">
                                                <div className="flex items-start justify-between mb-2">
                                                    <div className="flex items-center gap-2">
                                                        <div className="bg-indigo-100 p-2 rounded-full">
                                                            <User className="w-4 h-4 text-indigo-600" />
                                                        </div>
                                                        <span className="font-semibold text-gray-800">{comment.author}</span>
                                                    </div>
                                                    <div className="flex items-center gap-1 text-gray-500 text-sm">
                                                        <Clock className="w-3 h-3" />
                                                        {formatTime(comment.timestamp)}
                                                    </div>
                                                </div>
                                                <p className="text-gray-700 ml-10">{comment.text}</p>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Vista de Login
            if (view === 'login') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
                            <button
                                onClick={() => setView('student')}
                                className="text-gray-600 hover:text-gray-800 mb-4 flex items-center gap-2"
                            >
                                ‚Üê Volver
                            </button>

                            <div className="text-center mb-8">
                                <div className="bg-gray-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <Lock className="w-8 h-8 text-gray-700" />
                                </div>
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">Acceso de Administrador</h1>
                                <p className="text-gray-600">Ingresa la contrase√±a para continuar</p>
                            </div>
                            
                            <div className="space-y-4">
                                <div className="relative">
                                    <input
                                        type={showPassword ? "text" : "password"}
                                        value={adminPassword}
                                        onChange={(e) => setAdminPassword(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && handleAdminLogin()}
                                        placeholder="Contrase√±a de administrador"
                                        className="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-transparent"
                                    />
                                    <button
                                        onClick={() => setShowPassword(!showPassword)}
                                        className="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                                    >
                                        {showPassword ? <EyeOff className="w-5 h-5" /> : <Eye className="w-5 h-5" />}
                                    </button>
                                </div>

                                <button
                                    onClick={handleAdminLogin}
                                    className="w-full bg-gray-700 text-white py-3 rounded-lg font-semibold hover:bg-gray-800 transition"
                                >
                                    Ingresar
                                </button>

                                <p className="text-xs text-gray-500 text-center mt-4">
                                    Contrase√±a por defecto: admin123
                                </p>
                            </div>
                        </div>
                    </div>
                );
            }

            // Vista de Admin
            if (view === 'admin' && isAdmin) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 p-4">
                        <div className="max-w-4xl mx-auto">
                            <div className="bg-white rounded-2xl shadow-xl p-6 mb-6">
                                <div className="flex items-center justify-between mb-6">
                                    <div className="flex items-center gap-4">
                                        <button
                                            onClick={handleLogout}
                                            className="text-gray-600 hover:text-gray-800 flex items-center gap-2"
                                        >
                                            ‚Üê Salir
                                        </button>
                                        <h1 className="text-2xl font-bold text-gray-800 flex items-center gap-3">
                                            <Settings className="w-8 h-8 text-gray-700" />
                                            Panel de Administraci√≥n
                                        </h1>
                                    </div>
                                    
                                    <button
                                        onClick={() => setShowQR(!showQR)}
                                        className="bg-indigo-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-indigo-700 transition flex items-center gap-2"
                                    >
                                        <QrCode className="w-5 h-5" />
                                        {showQR ? 'Ocultar QR' : 'Mostrar QR'}
                                    </button>
                                </div>

                                {showQR && (
                                    <div className="bg-indigo-50 rounded-lg p-6 mb-6 text-center">
                                        <p className="text-gray-700 mb-4 font-medium text-lg">
                                            üì± Muestra este c√≥digo QR en la pantalla para que los estudiantes accedan
                                        </p>
                                        <div className="bg-white p-6 rounded-xl inline-block shadow-lg">
                                            <img
                                                src={`https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(currentUrl)}`}
                                                alt="QR Code"
                                                className="w-72 h-72"
                                            />
                                        </div>
                                        <div className="mt-4 bg-white rounded-lg p-3 inline-block">
                                            <p className="text-sm text-gray-600 font-mono break-all">
                                                {currentUrl}
                                            </p>
                                        </div>
                                    </div>
                                )}

                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-xl font-bold text-gray-800">
                                        üí¨ Comentarios en tiempo real ({comments.length})
                                    </h2>
                                    
                                    {comments.length > 0 && (
                                        <button
                                            onClick={clearAllComments}
                                            className="bg-red-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-red-700 transition flex items-center gap-2 text-sm"
                                        >
                                            <Trash2 className="w-4 h-4" />
                                            Limpiar Todo
                                        </button>
                                    )}
                                </div>
                            </div>

                            <div className="space-y-3">
                                {comments.length === 0 ? (
                                    <div className="bg-white rounded-2xl shadow-xl p-12 text-center">
                                        <MessageSquare className="w-16 h-16 text-gray-300 mx-auto mb-4" />
                                        <p className="text-gray-500 text-lg">
                                            No hay comentarios todav√≠a
                                        </p>
                                        <p className="text-gray-400 text-sm mt-2">
                                            Los comentarios aparecer√°n aqu√≠ en tiempo real
                                        </p>
                                    </div>
                                ) : (
                                    comments.slice().reverse().map((comment) => (
                                        <div key={comment.id} className="bg-white rounded-lg p-5 shadow-md border border-gray-200 hover:shadow-lg transition">
                                            <div className="flex items-start justify-between">
                                                <div className="flex-1">
                                                    <div className="flex items-center gap-3 mb-2">
                                                        <div className="bg-indigo-100 p-2 rounded-full">
                                                            <User className="w-5 h-5 text-indigo-600" />
                                                        </div>
                                                        <span className="font-semibold text-gray-800 text-lg">{comment.author}</span>
                                                        <div className="flex items-center gap-1 text-gray-500 text-sm">
                                                            <Clock className="w-4 h-4" />
                                                            {formatTime(comment.timestamp)}
                                                        </div>
                                                    </div>
                                                    <p className="text-gray-700 text-lg ml-12">{comment.text}</p>
                                                </div>
                                                
                                                <button
                                                    onClick={() => deleteComment(comment.id)}
                                                    className="text-red-500 hover:text-red-700 p-2 hover:bg-red-50 rounded-lg transition"
                                                >
                                                    <Trash2 className="w-5 h-5" />
                                                </button>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>
                    </div>
                );
            }
        }

        ReactDOM.render(<AuditoriumComments />, document.getElementById('root'));
    </script>
</body>
</html>
