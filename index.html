<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Comentarios para Auditorio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        #root {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .comments-section {
            margin-top: 40px;
        }
        
        .comments-title {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .comment-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .comment-author {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .comment-date {
            font-size: 0.85em;
            color: #999;
            margin-bottom: 10px;
        }
        
        .comment-text {
            color: #333;
            line-height: 1.6;
        }
        
        .no-comments {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // CONFIGURACI√ìN DE FIREBASE - REEMPLAZA CON TUS DATOS
        const firebaseConfig = {
            apiKey: "AIzaSyCI8STxZ_k-OlBH9HCa8rRMoRwrH_9sTg",
            authDomain: "trabajo-colaborativo-281ab.firebaseapp.com",
            projectId: "trabajo-colaborativo-281ab",
            storageBucket: "trabajo-colaborativo-281ab.firebasestorage.app",
            messagingSenderId: "213358663306",
            appId: "1:213358663306:web:681024d9135d4fffb3ff73"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Aplicaci√≥n React
        const { useState, useEffect } = React;

        function App() {
            const [nombre, setNombre] = useState('');
            const [comentario, setComentario] = useState('');
            const [comentarios, setComentarios] = useState([]);
            const [loading, setLoading] = useState(false);
            const [message, setMessage] = useState({ type: '', text: '' });

            // Cargar comentarios en tiempo real
            useEffect(() => {
                const q = query(collection(db, "comentarios"), orderBy("timestamp", "desc"));
                
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const commentsData = [];
                    snapshot.forEach((doc) => {
                        commentsData.push({ id: doc.id, ...doc.data() });
                    });
                    setComentarios(commentsData);
                });

                return () => unsubscribe();
            }, []);

            // Enviar comentario
            const enviarComentario = async (e) => {
                e.preventDefault();
                
                if (!nombre.trim() || !comentario.trim()) {
                    setMessage({ type: 'error', text: 'Por favor completa todos los campos' });
                    return;
                }

                setLoading(true);
                setMessage({ type: '', text: '' });

                try {
                    await addDoc(collection(db, "comentarios"), {
                        nombre: nombre.trim(),
                        comentario: comentario.trim(),
                        timestamp: new Date()
                    });

                    setMessage({ type: 'success', text: '¬°Comentario enviado con √©xito!' });
                    setNombre('');
                    setComentario('');
                } catch (error) {
                    console.error("Error al enviar comentario:", error);
                    setMessage({ type: 'error', text: 'Error al enviar el comentario. Intenta nuevamente.' });
                } finally {
                    setLoading(false);
                }
            };

            // Formatear fecha
            const formatearFecha = (timestamp) => {
                if (!timestamp) return '';
                const fecha = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
                return fecha.toLocaleString('es-ES', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            return (
                <div className="container">
                    <h1>üí¨ Deja tu comentario</h1>
                    <p className="subtitle">Comparte tus ideas, preguntas o sugerencias</p>

                    {message.text && (
                        <div className={message.type}>
                            {message.text}
                        </div>
                    )}

                    <form onSubmit={enviarComentario}>
                        <div className="form-group">
                            <label htmlFor="nombre">Tu nombre</label>
                            <input
                                id="nombre"
                                type="text"
                                value={nombre}
                                onChange={(e) => setNombre(e.target.value)}
                                placeholder="Ingresa tu nombre"
                                disabled={loading}
                            />
                        </div>

                        <div className="form-group">
                            <label htmlFor="comentario">Tu comentario o pregunta</label>
                            <textarea
                                id="comentario"
                                value={comentario}
                                onChange={(e) => setComentario(e.target.value)}
                                placeholder="Escribe tu mensaje aqu√≠..."
                                disabled={loading}
                            />
                        </div>

                        <button type="submit" disabled={loading}>
                            {loading ? 'Enviando...' : 'Enviar comentario'}
                        </button>
                    </form>

                    <div className="comments-section">
                        <h2 className="comments-title">
                            üëÅÔ∏è Comentarios de tus compa√±eros ({comentarios.length})
                        </h2>

                        {comentarios.length === 0 ? (
                            <div className="no-comments">
                                No hay comentarios todav√≠a. ¬°S√© el primero en comentar!
                            </div>
                        ) : (
                            comentarios.map((comment) => (
                                <div key={comment.id} className="comment-card">
                                    <div className="comment-author">{comment.nombre}</div>
                                    <div className="comment-date">
                                        {formatearFecha(comment.timestamp)}
                                    </div>
                                    <div className="comment-text">{comment.comentario}</div>
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );
        }

        // Renderizar la aplicaci√≥n
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</body>
</html>
